<!DOCTYPE html>
<html lang="zh-tw">
    <head>
        <meta charset="UTF-8"/>
        <title>Sokulibe-Decoder by greydust</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="stylesheets/common.css" media="screen">
    </head>
    <body>
        <div class="header">
            <a href="#" id="characterSearchButton">角色搜尋</a>
            <a href="#" id="systemButton">系統設定</a>
            <a target="_blank" href="https://github.com/greydust/Sokulibe-Decoder/issues" id="reportButton">回報錯誤</a>
            <a href="#" id="versionButton">版本</a>
        </div>
        <div class="body initialHide" id="systemTab">
        </div>
        <div class="body" id="searchTab">
            <input type="text" id="searchName"/>
            <input type="button" id="searchButton" value="搜尋">
        </div>
        <div class="body initialHide" id="characterSearchTab">
            <table id="characterDataTable" class="tablesorter">
                <thead>
                    <tr>
                        <th class="name">角色名</th>
                        <th>星數</th>
                        <th>屬性</th>
                        <th>職業</th>
                        <th>最大體力</th>
                        <th>最大攻擊</th>
                        <th>最大速度</th>
                        <th>最大擊倒值</th>
                        <th>羈絆角色</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="characterName"></td>
                        <td id="characterRarity"></td>
                        <td id="characterElement"></td>
                        <td id="characterJob"></td>
                        <td id="characterMaxStamina"></td>
                        <td id="characterMaxAttack"></td>
                        <td id="characterMaxSpeed"></td>
                        <td id="characterMaxKnockback"></td>
                        <td id="characterPartner"></td>
                    </tr>
                </tbody>
            </table>
            <br>
            <table id="characterPassiveTable" class="tablesorter">
                <thead>
                    <tr>
                        <th>被動1</th>
                        <th>被動2</th>
                        <th>被動3</th>
                        <th>被動4</th>
                        <th>特性1</th>
                        <th>特性2</th>
                        <th>特性3</th>
                        <th>特性4</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="characterAbility1"></td>
                        <td id="characterAbility2"></td>
                        <td id="characterAbility3"></td>
                        <td id="characterAbility4"></td>
                        <td id="characterTrait1"></td>
                        <td id="characterTrait2"></td>
                        <td id="characterTrait3"></td>
                        <td id="characterTrait4"></td>
                    </tr>
                </tbody>
            </table>
            <br>
            <table id="characterNormalAttackTable" class="tablesorter">
                <thead>
                    <tr>
                        <th></th>
                        <th>攻擊1</th>
                        <th>攻擊2</th>
                        <th>攻擊3</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Level 1</td>
                        <td id="characterAttack1level1"></td>
                        <td id="characterAttack2level1"></td>
                        <td id="characterAttack3level1"></td>
                    </tr>
                    <tr>
                        <td>Level 2</td>
                        <td id="characterAttack1level2"></td>
                        <td id="characterAttack2level2"></td>
                        <td id="characterAttack3level2"></td>
                    </tr>
                    <tr>
                        <td>Level 3</td>
                        <td id="characterAttack1level3"></td>
                        <td id="characterAttack2level3"></td>
                        <td id="characterAttack3level3"></td>
                    </tr>
                    <tr>
                        <td>Level Max</td>
                        <td id="characterAttack1level4"></td>
                        <td id="characterAttack2level4"></td>
                        <td id="characterAttack3level4"></td>
                    </tr>
                </tbody>
            </table>
            <br>
            <table id="characterSpecialAttackTable" class="tablesorter">
                <thead>
                    <tr>
                        <th></th>
                        <th>必殺0</th>
                        <th>必殺1</th>
                        <th>必殺2</th>
                        <th>必殺3</th>
                    </tr>
                </thead>
                <tbody>
                <tbody>
                    <tr>
                        <td>Level 1</td>
                        <td id="characterSkill1level1"></td>
                        <td id="characterSkill2level1"></td>
                        <td id="characterSkill3level1"></td>
                        <td id="characterSkill4level1"></td>
                    </tr>
                    <tr>
                        <td>Level 2</td>
                        <td id="characterSkill1level2"></td>
                        <td id="characterSkill2level2"></td>
                        <td id="characterSkill3level2"></td>
                        <td id="characterSkill4level2"></td>
                    </tr>
                    <tr>
                        <td>Level 3</td>
                        <td id="characterSkill1level3"></td>
                        <td id="characterSkill2level3"></td>
                        <td id="characterSkill3level3"></td>
                        <td id="characterSkill4level3"></td>
                    </tr>
                    <tr>
                        <td>Level Max</td>
                        <td id="characterSkill1level4"></td>
                        <td id="characterSkill2level4"></td>
                        <td id="characterSkill3level4"></td>
                        <td id="characterSkill4level4"></td>
                    </tr>
                </tbody>
            </table>
            <br>
            <table id="characterSpecialUltimateTable" class="tablesorter">
                <thead>
                    <tr>
                        <th>特殊</th>
                        <th>奧義</th>
                    </tr>
                </thead>
                <tbody>
                <tbody>
                    <tr>
                        <td id="characterSpecial"></td>
                        <td id="characterUltimate"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="body initialHide" id="versionTab">
             <table class="versionTable">
                <tr>
                    <td class="versionTime">8/18/2016 03:04</td>
                    <td class="versionDescription">初版</td>
                </tr>
             </table>
        </div>
    </body>
</html>
<script src="https://www.gstatic.com/firebasejs/3.0.5/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.0.5/firebase-database.js"></script>
<script src="scripts/database.js"></script>
<script src="scripts/common.js"></script>
<script src="scripts/characterSearch.js"></script>
<script src="scripts/stringData.js"></script>
